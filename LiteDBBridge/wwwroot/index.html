<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiteDB WASM Bridge Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        #output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .file-upload-section { margin-top: 20px; padding: 15px; border: 1px dashed #ddd; background-color: #fdfdfd; }
    </style>
</head>
<body>
    <h1>LiteDB WASM Bridge Test</h1>
    <p>Interagisci con il database LiteDB compilato in WebAssembly.</p>

    <div>
        <button id="openDbBtn">Open/Create Database (mytest.db)</button>
        <button id="listCollectionsBtn">List Collections</button>
        <button id="closeDbBtn">Close Database</button>
    </div>

    <div class="file-upload-section">
        <h3>Carica un file sul Filesystem Virtuale</h3>
        <input type="file" id="fileInput" accept=".db" />
        <button id="uploadFileBtn">Carica nel VFS</button>
        <p>Una volta caricato, puoi aprire il DB specificando lo stesso nome file.</p>
    </div>

    <h3>Output Console del Browser:</h3>
    <div id="output"></div>

    <script type="module" src="./main.js"></script>

    <script type="module">
        // Attendi che l'API LiteDB sia disponibile sul window
        async function waitForLiteDBApi() {
            return new Promise(resolve => {
                const interval = setInterval(() => {
                    if (window.LiteDB && window.LiteDB.isReady) { // Aggiunto isReady per essere sicuri
                        clearInterval(interval);
                        resolve();
                    }
                }, 100);
            });
        }

        const originalConsoleLog = console.log;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            const outputDiv = document.getElementById('output');
            outputDiv.textContent += args.join(' ') + '\n';
            outputDiv.scrollTop = outputDiv.scrollHeight;
        };
        const originalConsoleError = console.error;
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            const outputDiv = document.getElementById('output');
            outputDiv.textContent += 'ERROR: ' + args.join(' ') + '\n';
            outputDiv.scrollTop = outputDiv.scrollHeight;
        };


        document.addEventListener('DOMContentLoaded', async () => {
            await waitForLiteDBApi(); 

            document.getElementById('openDbBtn').addEventListener('click', async () => {
                await window.LiteDB.open("games.db");
            });

            document.getElementById('listCollectionsBtn').addEventListener('click', async () => {
                const collections = await window.LiteDB.listCollections();
                console.log("Collections fetched:", collections.length > 0 ? collections.join(', ') : "No collections found.");
            });

            document.getElementById('closeDbBtn').addEventListener('click', async () => {
                await window.LiteDB.close();
            });

            document.getElementById('uploadFileBtn').addEventListener('click', async () => {
                const fileInput = document.getElementById('fileInput');
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    console.log(`Tentativo di caricare il file: ${file.name}`);
                    await window.LiteDB.uploadFile(file); // Richiama la nuova funzione in main.js
                } else {
                    console.warn("Nessun file selezionato.");
                }
            });
        });
    </script>
</body>
</html>
